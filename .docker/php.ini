file_uploads = On
memory_limit = -1
upload_max_filesize = 500M
post_max_size = 512M
max_execution_time = 600
short_open_tag = off

[opcache]
opcache.enable=${PHP_OPCACHE_ENABLE}
opcache.revalidate_freq=0
opcache.validate_timestamps=${PHP_OPCACHE_VALIDATE_TIMESTAMPS}
opcache.max_accelerated_files=${PHP_OPCACHE_MAX_ACCELERATED_FILES}
opcache.memory_consumption=${PHP_OPCACHE_MEMORY_CONSUMPTION}
opcache.max_wasted_percentage=${PHP_OPCACHE_MAX_WASTED_PERCENTAGE}
opcache.interned_strings_buffer=16

opcache.fast_shutdown=1

[xdebug]
xdebug.mode=${PHP_XDEBUG_MODE}
xdebug.start_with_request=${PHP_XDEBUG_START_WITH_REQUEST}
xdebug.client_host=${PHP_XDEBUG_HOST}
xdebug.client_port=${PHP_XDEBUG_PORT}
xdebug.discover_client_host=${PHP_XDEBUG_DISCOVER_CLIENT_HOST}
xdebug.client_discovery_header=${PHP_XDEBUG_CLIENT_DISCOVERY_HEADER}
xdebug.idekey=${PHP_XDEBUG_IDEKEY}
xdebug.log=${PHP_XDEBUG_LOG}
xdebug.use_compression=false
